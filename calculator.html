<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        .calculator {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            padding: 20px;
        }

        .calculator h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .display {
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            border: none;
            font-size: 24px;
            padding: 5px;
            background-color: #444;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        button {
            border: none;
            background-color: #666;
            font-size: 18px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #888;
        }
        .buttons .parentheses {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="removeLastCharacter()">←</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="parentheses" onclick="appendToDisplay('(')">(</button>
            <button class="parentheses" onclick="appendToDisplay(')')">)</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let displayValue = '';
        let operator = '';

        function appendToDisplay(value) {
            currentInput += value;
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }
        function appendToDisplay(value) {
            currentInput += value;
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }

        function clearDisplay() {
            currentInput = '';
            displayValue = '';
            operator = '';
            document.getElementById('result').value = '';
        }

        function removeLastCharacter() {
            currentInput = currentInput.slice(0, -1);
            displayValue = displayValue.slice(0, -1);
            document.getElementById('result').value = displayValue;
        }

        function calculateResult() {
            try {
                // Using eval for basic calculations, including scientific functions
                displayValue = eval(currentInput);
                document.getElementById('result').value = displayValue;
                currentInput = displayValue.toString();
            } catch (error) {
                document.getElementById('result').value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
